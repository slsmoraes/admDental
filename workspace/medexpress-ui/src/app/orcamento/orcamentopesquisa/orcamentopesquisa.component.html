<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Orçamento Dentário</h1>
      </div>
    </div>
    <!-- CLINICA -->
    <div class="ui-g">
      <div class="ui-g-1">
        <label>Clinica</label>
      </div>
      <div class="ui-g-11">
        <label>MEIER</label>
      </div>
    </div>

    <!-- NUMERO DATA & HORA -->
    <div class="ui-g">
      <div class="ui-g-1 ui-fluid">
        <label>Número</label>
      </div>
      <div class="ui-g-2 ui-fluid">
        <input pInputText type="text" size="15">
      </div>
      <div class="ui-g-1 ui-fluid">
        <label>Data Hora</label>
      </div>
      <div class="ui-g-2 ui-fluid">
        <input pInputText type="text" size="10">
      </div>
    </div>

    <!-- DENTISTA & TABELA -->
    <div class="ui-g ui-fluid">
      <div class="ui-g-1 ui-fluid">
        <label>Dentista</label>
      </div>
      <div class="ui-g-2 ui-fluid">
        <input pInputText type="text" size="10">
      </div>
      <div class="ui-g-1 ui-fluid">
        <label>Tabela</label>
      </div>
      <div class="ui-g-2 ui-fluid">
        <input pInputText type="text">
      </div>
    </div>

        <!-- NOME DO PACIENTE -->
        <div class="ui-g">
          <div class="ui-g-1">
            <label>Paciente</label>
          </div>
          <div class="ui-g-10">
            <input pInputText type="text" size="54">
          </div>
        </div>

    <div class="ui-g ui-fluid">
      <!-- DENTE -->
      <div class="ui-g-1 ui-fluid">
        <label># Dente</label>
      </div>
      <div class="ui-g-1 ui-fluid">
        <p-dropdown [options]="dente" placeholder="Selecione" size="5"></p-dropdown>
      </div>
      <!-- FACE -->
      <div class="ui-g-1 ui-fluid">
        <label>Face</label>
      </div>
      <div class="ui-g-1 ui-fluid">
        <p-dropdown [options]="face" placeholder="Selecione" size="9"></p-dropdown>
      </div>
      <!-- VALOR -->
      <div class="ui-g-1 ui-fluid">
        <label>Valor</label>
      </div>
      <div class="ui-g-1 ui-fluid">
        <input pInputText type="text" size="9"
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}"/>
      </div>
    </div>

    <!-- SERVIÇOS -->
    <div class="ui-g">
      <div class="ui-g-3">
        <label>Serviços</label>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-3 ui-fluid">
        <p-listbox
          [options]="servicos1" [multiple]="true" [checkbox]="true">
        </p-listbox>
      </div>
      <div class="ui-g-3 ui-fluid">
          <p-listbox
            [options]="servicos2" [multiple]="true" [checkbox]="true">
          </p-listbox>
      </div>
    </div>

  </form>
    <!-- TABELA -->
    <div class="ui-g">
      <div class="ui-g-6">
        <p-table [value]="orcamento" [paginator]="true" [rows]="4"
            [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                <th class="col-dente">Id Serviço</th>
                <th class="col-dente"># Dente</th>
                  <th class="col-face">Face</th>
                  <th>Descrição Serviço</th>
                  <th>Valor</th>
                  <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-orcamento>
              <tr>
                <td>{{orcamento.idServico}}</td>
                <td>{{orcamento.dente}}</td>
                <td>{{orcamento.face}}</td>
                <td>{{orcamento.servico}}</td>
                <td class="col-valor">
                      <span [style.color]="orcamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                        {{orcamento.valor}}
                      </span>
                </td>
                <td>
                  <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
              </tr>
          </ng-template>
      </p-table>
      </div>

      <div class="ui-g">
        <!-- INDICAÇÃO PARA ORTO -->
        <div class="ui-g-4 ui-fluid">
          <p-checkbox [binary]="true" label="Indicação para ORTO?"></p-checkbox>
        </div>
        <!-- DENTES AUSENTES -->
        <div class="ui-g">
          <div class="ui-g-5 ui-fluid">
            <label>Dentes Ausentes</label>
          </div>
          <div class="ui-g-3 ui-fluid">
            <input pInputText type="text" size="20">
          </div>
      </div>

      <div class="ui-g-12">
        <a pButton label="Novo Orçamento"></a>
      </div>
    </div>

</div>
