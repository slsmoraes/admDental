<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pesquisa Paciente</h1>
      </div>
    </div>

    <!-- CPF -->
    <div class="ui-g">
      <div class="ui-g-2">
        <label>CPF</label>
      </div>
      <div class="ui-g-10">
        <input pInputText type="text" size="30">
      </div>
    </div>

    <!-- NOME DO PACIENTE-->
    <div class="ui-g">
      <div class="ui-g-2">
        <label>Nome do Paciente</label>
      </div>
      <div class="ui-g-10">
        <input pInputText type="text" size="40">
      </div>
    </div>

    <!-- TELEFONE -->
    <div class="ui-g">
      <div class="ui-g-2">
        <label>Telefone</label>
      </div>
      <div class="ui-g-10">
        <input pInputText type="text" size="15">
      </div>
    </div>

    <!-- BOTÃ‚O PESQUISAR-->
    <div class="ui-g">
      <div class= "ui-g-12">
        <button pButton type="submit" label="Pesquisar" ></button>
      </div>
    </div>
  </form>
  <!-- TABELA -->
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pacientepesquisa" [paginator]="true" [rows]="4"
          [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Codigo</th>
              <th>CPF</th>
              <th>Nome Paciente</th>
              <th>Telefone</th>
              <th class="col-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pacientepesquisa>
            <tr>
                <td>{{pacientepesquisa.cod}}</td>
                <td>{{pacientepesquisa.cpf}}</td>
                <td>{{pacientepesquisa.nome}}</td>
                <td>{{pacientepesquisa.fone}}</td>
                <td>
                  <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo Paciente"></a>
    </div>
  </div>
</div>
