<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class= "ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="pessoa" [paginator]="true" [rows]="4"
            [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Nome</th>
                  <th>Cidade</th>
                  <th class="col-estado">Estado</th>
                  <th class="col-status">Status</th>
                  <th class="col-acoes"></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pessoa>
              <tr>
                  <td>{{pessoa.nome}}</td>
                  <td>{{pessoa.cidade}}</td>
                  <td class="col-estado">{{pessoa.estado}}</td>
                  <td class="col-status">
                    <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                        tooltipPosition="top">
                        {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}
                    </a>
                  </td>
                  <td>
                    <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                    <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
      <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>
    </div>
  </div>

</div>
